{% extends 'inspection/base.html' %}

{% block title %}Delete Inspection{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Delete Inspection</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete inspection {{ inspection.dvis_number }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'inspection_detail' pk=inspection.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
